app = "kitesurf-brasil-api"
primary_region = "gru"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "3000"
  AI_PROVIDER = "openrouter"
  AI_MODEL = "nvidia/nemotron-nano-9b-v2:free"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
